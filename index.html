<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <div class="input-group">
            <input type="number" id="amount" placeholder="Enter amount" value="1">
            <div class="currency-select">
                <img id="from-flag" src="https://flagcdn.com/w320/us.png" alt="From Flag">
                <select id="from-currency"></select>
            </div>
        </div>
        <div class="equal">=</div>
        <div class="input-group">
            <input type="text" id="converted-amount" disabled>
            <div class="currency-select">
                <img id="to-flag" src="https://flagcdn.com/w320/eu.png" alt="To Flag">
                <select id="to-currency"></select>
            </div>
        </div>
        <button id="convert-btn">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
